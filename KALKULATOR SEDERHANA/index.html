<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KALKULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="story-result">0</div>
        <div class="view-result">0</div>
        <div class="interim-result">0</div>
      </div>
      <div class="all-btn">
        <span class="button clear-all symbol">C</span>
        <span class="button clear-last symbol">CE</span>
        <span class="button operation symbol">%</span>
        <span class="button operation symbol">/</span>
        <span class="button number">7</span>
        <span class="button number">8</span>
        <span class="button number">9</span>
        <span class="button operation symbol">X</span>
        <span class="button number">4</span>
        <span class="button number">5</span>
        <span class="button number">6</span>
        <span class="button operation symbol">-</span>
        <span class="button number">1</span>
        <span class="button number">2</span>
        <span class="button number">3</span>
        <span class="button operation symbol">+</span>
        <span class="button number btn-0">0</span>
        <span class="button number dot symbol">.</span>
        <span class="button symbol equal">=</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
